<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="/static/css/sakura.css" rel="stylesheet">

		<title>Locked: {{.Name}}</title>
	</head>
	<body>
		<h1>Locked: {{.Name}}</h1>

		<a href="/" id="left">Home</a>
		<a href="/profile/">My Profile</a>
		<a href="/lobby/">Play</a>
		<a href="/logout/">Log out</a>

		{{if .Message}}
			<blockquote>{{.Message}}</blockquote>
		{{end}}

		<p>This room is locked. To join, enter the correct password:</p>

		<form action="/join/{{.Name}}/" method="post">
			<input name="password" type="password" placeholder="Password">
			<input type="submit" value="Join">
		</form>
	</body>
</html>
