<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="/static/css/sakura.css" rel="stylesheet">
		<link href="/static/css/play.css" rel="stylesheet">

		<title>{{.Name}}</title>
	</head>
	<body>
		<h1>Play: {{.Name}}</h1>

		<a href="/" id="left">Home</a>
		<a href="/profile/">My Profile</a>
		<a href="/lobby/">Play</a>
		<a href="/logout/">Log out</a>

		<div id="game">
			<h2 id="question"></h2>
			<div id="submit">
				<input id="answer" type="number" placeholder="Type your answer here">
				<p>Press ENTER to submit.</p>
			</div>

			<div id="progress">
				<div>
					<label id="name_0"></label>
					<progress id="progress_0" max="10"></progress>
				</div>
				<div>
					<label id="name_1"></label>
					<progress id="progress_1" max="10"></progress>
				</div>
			</div>
		</div>

		<script>
			const game_id = {{.ID}}
			const initial_question = "{{.Question}}"
		</script>
		<script src="/static/js/play/answer.js"></script>
		<script src="/static/js/play/progress.js"></script>
	</body>
</html>
